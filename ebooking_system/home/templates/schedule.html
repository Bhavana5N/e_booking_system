{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
  <body>
      <main>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <form id="schedule" method="post" action="/schedule/">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <!--<input type="text" id="movie_title" class="form-control
                      form-control-lg" name="movie_title" required/> -->
                      <div class="card-body p-5">
                      <select name = "movie_title"  class="form-select form-select-lg mb-3 rounded border border-5 border-dark" aria-label=".form-select-lg example" style="box-shadow: 0px 0px 10px 4px rgba(127, 255, 212, 0.322);">
                          {% for movie_title in all_movie_titles %}
                          <option value="{{ movie_title }}" style="background-color: white;">{{ movie_title }}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="card-body p-5">
                      <select name="showroom"  class="form-select form-select-lg mb-3 rounded border border-5 border-dark" aria-label=".form-select-lg example" style="box-shadow: 0px 0px 10px 4px rgba(127, 255, 212, 0.322);">
                          <option value="1">Showroom 1</option>
                          <option value="2">Showroom 2</option>
                          <option value="3">Showroom 3</option>
                      </select>
                    </div>
                      <!-- <label class="form-label" for="movie_title">Movie Title *</label> -->
                  </div>
                  <div class="card-body p-5">
                  <input type="datetime-local" name="date_time" value="2021-12-12T19:45"
                                  min="{{ current_time }}" max="2030-06-14T00:00" id="rdate" class="rounded">
                    </div>
                    
                      <input type="submit" value="Set Time" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
{% endblock content %}
