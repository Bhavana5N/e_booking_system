<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="login-form" method="post"
      action="/login/">
    {% csrf_token %}
    <div class="form-outline mb-4">
        <input type="text" id="movie_title" class="form-control form-control-lg"
               name="movie_title" required/>
        <label class="form-label" for="movie_title">Movie Title *</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="date" class="form-control form-control-lg" name="date" required/>
        <label class="form-label" for="date">Date *</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="time" class="form-control form-control-lg" name="time" required/>
        <label class="form-label" for="time">Time *</label>
    </div>
    <input type="submit" value="Login"
           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"/>
</form>
</body>
</html>
