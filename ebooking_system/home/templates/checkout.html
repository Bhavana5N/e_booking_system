{% extends 'base.html' %}
{% load static %}
{% block content %}
      <div class="container h-75">
        <div class="row ml-auto">
            <div class="col ml-auto">
            <div class="card">
              <div class="card-body p-5">
                <h3 class="text-uppercase text-center mb-5">Order Summary</h3>
                  <div class="col ml-auto">
                      <div class="row ml-auto">
                          <div class="col ml-auto"><p>Show Room</p></div>
                          <div class="col ml-auto"><input type="text" name="show_room" id="show room" class="form-control form-control-lg" placeholder="Show Room"/> </div>

                          <div class="col ml-auto"><p>Movie</p></div>
                          <div class="col ml-auto"><input type="text" name="movie" id="movie" class="form-control form-control-lg" placeholder="movie"/> </div>
                    </div>
                      <div class="row ml-auto">
                        <div class="col ml-auto"><p>Show Time:</p></div>
                          <div class="col ml-auto"><input type="text" name="show_time" id="show_time" class="form-control form-control-lg" placeholder="Show Number"/> </div>
                        <div class="col ml-auto"><p>Seats:</p></div>
                        <div class="col ml-auto"><input type="text" name="seats" id="seats" class="form-control form-control-lg" placeholder="Seats Number"/> </div>
                    </div>
                </div>
              </div>
            </div>
          </div></div>
          <br><br>
          <div class = "row ml-auto">
            <div class="col ml-auto">

            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h3 class="text-uppercase text-center mb-5">Checkout</h3>

                    <div class="row ml-auto">
                        <div class="col ml-auto"><p>No.of Tickets</p></div>
                        <div class="col ml-auto"><input type="text" name="no_of_tickets" id="no_of_tickets" class="form-control form-control-lg" placeholder="Num of Tickets"/> </div>
                    </div>
                    <div class="row ml-auto">
                        <div class="col ml-auto"><p>Tickets Price</p></div>
                        <div class="col ml-auto"><input type="text" name="tickets_price" id="tickets_price" class="form-control form-control-lg" placeholder="Ticket Prices"/> </div>
                    </div>
                    <div class="row ml-auto">
                        <div class="col ml-auto"><p>Taxes</p></div>
                        <div class="col ml-auto"><input type="text" name="taxes" id="taxes" class="form-control form-control-lg" placeholder="Taxes"/> </div>
                    </div>
                    <div class="row ml-auto">
                        <div class="col ml-auto"><p>Total</p></div>
                        <div class="col ml-auto"><input type="text" name="total" id="total" class="form-control form-control-lg" placeholder="Total"/> </div>
                    </div>
                    <div class="form-outline mb-4 row ml-auto">
                        <div class="col ml-auto"><label class="form-label" for="promotion_code">Promotion Code</label></div>
                        <div class="col ml-auto"><input type="text" name="promotion_code" id="promotion_code" class="form-control form-control-lg" placeholder="Promo Code"/> </div>
                    </div>
                    <div class="row ml-auto">
                        <div class="col ml-auto"><p>Discount</p></div>
                        <div class="col ml-auto"><input type="text" name="discount" id="discount" class="form-control form-control-lg" placeholder="Discount Amount"/> </div>
                    </div>
                    <div class="row ml-auto">
                        <div class="col ml-auto"><p>Payment Amount</p></div>
                        <div class="col ml-auto">
                        <input type="text" id="amount" class="form-control form-control-lg" placeholder="Card Number *"/>
                        </div>
                    </div>

                    <button class="btn btn-outline-success" name="cancel_checkout" type="submit">Cancel Checkout</button>

              </div>
            </div>
          </div>
            <div class="col ml-auto">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h3 class="text-uppercase text-center mb-5">Payment</h3>
                  <div class="form-outline mb-4 row ml-auto">
                        <div class="col ml-auto">
                            <label class="form-label" for="card_number">Card Number</label>
                        </div>
                        <div class="col ml-auto">
                            <input type="text" id="card_number" class="form-control form-control-lg" placeholder="Card Number *"/>
                        </div>
                  </div>
                  <div class="form-outline mb-4 row ml-auto">
                        <div class="col ml-auto"><label class="form-label" for="card_name">Card Holder Name</label></div>
                        <div class="col ml-auto"><input type="text"  name="card_name" id="card_name" class="form-control form-control-lg" placeholder="Card Holder Name *"/> </div>
                  </div>
                  <div class="form-outline mb-4 row ml-auto">
                        <div class="col ml-auto"><label class="form-label" for="cvv">CVV</label></div>
                        <div class="col ml-auto"><input type="text" name="cvv" id="cvv"  class="form-control form-control-lg" placeholder="CVV *"/> </div>
                        <div class="col ml-auto"><label class="form-label" for="expireMM">Exp. Date</label></div>
                        <div class="col ml-auto"><select name='expireMM' id='expireMM'>
                                    <option value=''>Month</option>
                                    <option value='01'>01</option>
                                    <option value='02'>02</option>
                                    <option value='03'>03</option>
                                    <option value='04'>04</option>
                                    <option value='05'>05</option>
                                    <option value='06'>06</option>
                                    <option value='07'>07</option>
                                    <option value='08'>08</option>
                                    <option value='09'>09</option>
                                    <option value='10'>10</option>
                                    <option value='11'>11</option>
                                    <option value='12'>12</option>
                                </select></div><div class = "col ml-auto">
                                <select name='expireYY' id='expireYY'>
                                    <option value=''>Year</option>
                                    <option value='20'>2020</option>
                                    <option value='21'>2021</option>
                                    <option value='22'>2022</option>
                                    <option value='23'>2023</option>
                                    <option value='24'>2024</option>
                                </select>
                    <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/> </div>
                  </div>

                    <button class="btn btn-outline-success" name="Proceed Payment" type="submit">Proceed Payment</button>
                    <button class="btn btn-outline-success" name="Cancel" type="submit">Cancel</button>

              </div>
            </div>
          </div>
        </div>
      </div>


  </body>
</html>
        {% endblock %}
