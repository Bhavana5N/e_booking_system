{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
   <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Add Promotion</h2>

                <form id="addpromotion-form" method="post"
                  action="addpromotion">
                {% csrf_token %}

                  <div class="form-outline mb-4">
                    <input type="text" name="code" id="code" class="form-control form-control-lg" />
                    <label class="form-label" for="code">Promotion Code *</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="discount" id="discount" class="form-control form-control-lg" />
                    <label class="form-label" for="discount">Discount Amount *</label>
                  </div>
                  <div class="form-outline mb-4">

                    <label class="form-label" for="edate">Expiration Date *</label>

                    <input type="datetime-local" id="edate" name="edate"
                    name="meeting-time" value="2021-06-12T19:30"
                    min="2021-06-07T00:00" max="2030-06-14T00:00">
                  </div>
                  <br></br></br>
                  <input type="submit" value="Add Promotion"
                       class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" />

                  <p class="text-center text-muted mt-5 mb-0">E-Cinema Booking System<a href="#!" class="fw-bold text-body"></a></p>

                </form>
                {% if messages %}
        {% for message in messages %}
          <h3>{{message}}</h3>
        {% endfor %}
    {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
